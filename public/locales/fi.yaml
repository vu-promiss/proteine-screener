    päällä tai välipalana? (Ei koske äyriäisiä)
N62a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söit pähkinöitä tai maapähkinöitä
    sellaisenaan?
N08a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söit juustoa (esim. kova juusto,
    juustolevite) leivän, sämpylän, korpun, keksin tmv. päällä?
N08b_0:
  text: Kuinka monta viipaletta juustolla tai juustolevitteellä päällystettyä leipää,
    sämpylää, korppua, keksiä tmv. söit keskimäärin päivässä (niinä päivinä kun söit
    juustoa tai juustolevitettä)?
