  text: Viimeisen neljän viikon aikana, kuinka monta lasillista maitoa, piimää tai
    soijamaitoa joit keskimäärin päivässä niinä päivinä, kun joit jotain näistä?
N34b:
  text: Kuinka paljon lihaa (esim. nauta, sika, broileri, riista) söit keskimäärin
    lämpimällä aterialla päivänä, jolloin söit lihaa viimeisen neljän viikon aikana?
