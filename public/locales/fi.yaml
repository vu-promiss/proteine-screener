# Quiz
intro.text: |
  Seuraavat kysymykset koskevat ruokailutottumuksiasi. On tärkeää,
  että vastaat kysymyksiin totuudenmukaisesti. Haluaisimme tietää, mitä söit ja joit
  viimeisen 4 viikon aikana (riippumatta viikonpäivistä tai siitä, missä ruokailu tapahtui).
  Mikäli viimeiset 4 viikkoa ovat olleet hyvin poikkeavia (olet esimerkiksi ollut sairaana tai
  matkalla, joka on merkittävästi muuttanut tavanomaista ruokailuasi),
  ole hyvä ja mieti tätä ajanjaksoa edeltävää 4 viikkoa.
