    kuten jogurttia, viiliä, rahkaa, jäätelöä tai pirtelöä? (Ei juotavaa maitoa, piimää
    tai juustoviipaleita).
N14a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söit kananmunaa aamupalalla,
    lounaalla, päivällisellä tai välipalalla tai osana ateriaa?
N24a_0:
  text: Viimeisen neljän viikon aikana, kuinka usein söit pastaa tai nuudeleita
