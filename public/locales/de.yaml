# Quiz
intro.text: |
  Die folgenden Fragen betreffen Ihre Ernährungsgewohnheiten. Es ist sehr wichtig,
  dass Sie diese ehrlich beantworten. Wir möchten gerne von Ihnen wissen, was Sie in den letzten 4 Wochen
  gegessen und getrunken haben (unabhängig von Wochen- oder Wochenendtagen, zu Hause oder an anderen
  Orten). Wenn die letzten 4 Wochen sehr speziell waren (z.B. Sie waren krank oder
  im Urlaub und das hatte einen großen Einfluss auf Ihre übliche Ernährung), dann
  berichten Sie bitte über die 4 Wochen vor dieser Phase.
bmi1:
  text: Bitte geben Sie Ihre Körpermaße an.
info1:
  text: In den folgenden Fragen möchten wir wissen, wie viel Sie von einem Lebensmittel gegessen haben
N05b_0:
  text: In den letzten 4 Wochen, wie viele Scheiben Brot haben Sie an einem durchschnittlichen Tag gegessen,
   an dem Sie Brot verzehrt haben?
N15b_0:
  text: In den letzten 4 Wochen, wie viele Gläser/Tassen Milch, Buttermilch oder Sojamilch
    haben Sie an einem durchschnittlichen Tag getrunken, an dem es diese Produkte gab?
N34b:
  text: In den letzten 4 Wochen, wie viel Fleisch haben Sie durchschnittlich an einem Tag gegessen, an dem
    es zur warmen Mahlzeit Fleisch gab?
frequency1:
  text: In den folgenden Fragen möchten wir wissen, wie häufig Sie ein bestimmtes Lebensmittel gegessen haben.
N18a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Joghurt, Quark, Pudding auf Milchbasis
    oder ein Sojadessert gegessen?
N14a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Eier entweder zum Frühstück,
    zum Mittagessen, zum Abendessen, als Zwischenmahlzeit oder in einem Gericht gegessen?
N24a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Nudeln (wie Spaghetti,
    Makkaroni, Lasagne, gebratene Nudeln, Reis- oder Weizennudeln) gegessen?
N33a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Fisch zu Ihrer Brotzeit, als warme
    Mahlzeit oder als Zwischenmahlzeit gegessen? (Schließen Sie Schalentieren NICHT ein).
N62a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Nüsse oder Erdnüsse als Snack gegessen?
N08a_0:
  text: In den letzten 4 Wochen, wie häufig haben Sie Käse oder Streichkäse auf Ihrem
    Brot, Brötchen, Zwieback oder Cracker, etc. gegessen?
N08b_0:
  text: An Tagen an denen Sie Käse oder Streichkäse verzehren, wie viele Scheiben/Portionen
    Brot, Brötchen, Zwieback oder Cracker, etc. mit Käse oder Streichkäse essen Sie durchschnittlich?
