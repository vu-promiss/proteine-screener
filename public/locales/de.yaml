home:
  button: Zum Screener
  proversion: Dies ist der Protein Screener für Therapeuten und Wissenschaftler.
  proversion_link: Für die Version für ältere Menschen klicken Sie hier
  clientversion: Dies ist der Protein Screener für ältere Menschen.
  clientversion_link: Für die Version für Therapeuten und Wissenschaftler klicken Sie hier
  title: Willkommen beim Protein Screener
  professionals: |
    Der Protein Screener ist ein kurzer Fragebogen, der genutzt werden kann, um 
    die Wahrscheinlichkeit einer niedrigen Proteinzufuhr (<0,8, <1,0, or <1,2 Gramm/Kilogramm
    adjustiertem Körpergewicht/Tag) bei älteren Menschen (65+ Jahre) abzuschätzen.
    *Der Protein Screener wurde von der Vrije Universiteit Amsterdam
    (die Niederlande) entwickelt. [Siehe Veröffentlichungen](/#/publications)*
    
    Sie können den Protein Screener hier kostenlos nutzen. Nach Beantwortung
    der Fragen, erhalten Sie sofort die Wahrscheinlichkeit (0-100%) für eine niedrige Proteinzufuhr
    sowie Ratschläge zur Verwendung des Ergebnisses in Forschung und Praxis.
           
    Bei einem hohen Risiko für eine niedrige Proteinzufuhr, empfehlen wir, eine
    genauere Erfassung der tatsächlichen Proteinzufuhr, beispielsweise mittels
    ausführlichem Ernährungsassessment durch eine Ernährungsfachkraft.
  clients: |
    Der **ausreichende** Verzehr von Protein ist wichtig für die Erhaltung von Muskel- und Knochenmasse. 
    Ab einem Alter von 50 Jahren verlieren wir sukzessive Muskelmasse. Dieser Verlust kann durch
    eine ausreichende Proteinzufuhr über die Nahrung und regelmäßige körperliche Aktivität reduziert werden.
    Wenn Sie diesen Fragebogen ausfüllen, erhalten Sie eine Einschätzung,
    ob Ihre aktuelle Proteinzufuhr zu niedrig ist oder nicht. 
    Dieser Fragebogen wurde für Erwachsene ab 65 Jahren entwickelt.
    Dieser Fragebogen eignet sich nicht für Personen, die Ernährungsempfehlungen
    bezüglich Ihrer Proteinzufuhr durch einen Therapeuten erhalten haben. 
    Nach dem Ausfüllen dieses kurzen Fragebogens mit 13 Fragen, erhalten Sie sofort:
 
    1. Eine Abschätzung, ob Ihre aktuelle Proteinzufuhr zu niedrig ist oder nicht
    2. Eine Information wieviel Gramm Protein Sie basierend auf Ihrem Alter, Ihrer Körpergröße und Ihrem Gewicht pro Tag verzehren sollten
    3. Ratschläge, wo Sie weitere Informationen zur Proteinzufuhr finden  

    *Der Protein Screener (Pro55+) wurde von der Vrije Universiteit Amsterdam (die Niederlande) entwickelt.
    [Siehe Veröffentlichungen](/#/publications)*
results:
  professionals:
    probability: 'Vorhergesagte Wahrscheinlichkeit: {percentage}%'
    explanation: |
      ##### Erklärung zur Verwendung der vorhergesagten Wahrscheinlicheit
      - Eine vorhergesagte Wahrscheinlichkeit von mehr als 40% wird als hohes Risiko für
      eine Proteinzufuhr von < 0,8 Gramm/Kilogramm (adjustiertem) Körpergewicht/Tag angesehen
      - Eine vorhergesagte Wahrscheinlichkeit von mehr als 30% wird als hohes Risiko für
      eine Proteinzufuhr < 1,0 Gramm/Kilogramm (adjustiertem) Körpergewicht/Tag angesehen
      - Eine vorhergesagte Wahrscheinlichkeit von mehr als 20% wird als hohes Risiko für
      eine Proteinzufuhr < 1,2 Gramm/Kilogramm (adjustiertem) Körpergewicht/Tag angesehen
    
    target: Persönliche Empfehlung für die Proteinzufuhr
    target_list: |
      Basierend auf dem Referenzwert ≥{norm} Gramm/Kilogramm (adjustiertem) Körpergewicht/Tag
      lautet Ihre persönliche Empfehlung für die Proteinzufuhr: ≥{protein_target} Gramm/Tag.
    health_advise: |
      ##### Empfehlung für die Nutzung im Gesundheitswesen
     
      Bei einem hohen Risiko für eine niedrige Proteinzufuhr empfehlen wir, eine
      genauere Erfassung der tatsächlichen Proteinzufuhr, besipielsweise mittels
      Ernährungsassessment durch eine Ernährungsfachkraft oder die Nutzung
      eines internet-basierten Instruments, um die Nahrungszufuhr über mindestens 3 Tage zu protokollieren.
    research_advise: |
      ##### Empfehlung für die wissenschaftliche Nutzung:
        
      Abhängig vom Forschungszweck, können (unterschiedliche) Grenzwerte
      für die vorhergesagte Wahrscheinlichkeit gewählt werden. Zum Beispiel, resultiert ein niedrigerer Grenzwert in
      einer höheren Sensitivität beim Screening hinsichtlich einer niedrigen Proteinzufuhr, aber auch
      in einer höheren Wahrscheinlichkeit für falsch positive Screeningergebnisse.
      [Siehe Veröffentlichungen](/#/publications)
  clients:
    low: |
      **Wir schätzen, dass Ihre derzeitige Proteinzufuhr *niedriger* ist als empfohlen**, basierend
      auf Ihrem Alter, Ihrer Körpergröße und Ihrem Gewicht ({age}Jahre, {length}cm, {weight}kg)
      sowie der Empfehlung mindestens {target} Gramm pro Kilogramm
      adjustiertem Körpergewicht pro Tag zu verzehren.
      Wir raten Ihnen, dieses Ergebnis beispielsweise mit einer Ernährungsfachkraft zu diskutieren.
      Eine Ernährungsfachkraft macht eine genauere Erfassung der tatsächlichen Proteinzufuhr.
      Er/Sie kann Ihnen unter Berücksichtigung Ihrer persönlichen Präferenzen auch Empfehlungen und/oder Tipps geben,
      wie Sie mehr Protein über Ihre normale Ernährung verzehren können. 
    adequate: |
      Wir schätzen, dass Ihre derzeitige Proteinzufuhr **ausreichend** ist basierend
      auf Ihrem Alter, Ihrer Körpergröße und Ihrem Gewicht ({age}Jahre, {length}cm, {weight}kg)
      sowie der Empfehlung mindestens {target} Gramm pro Kilogramm
      adjustiertem Körpergewicht pro Tag zu verzehren.
      Wir empfehlen Ihnen den Protein Screener nochmals auszufüllen, wenn sich
      Ihre Ernährungsgewohnheiten verändern.
    target: |
      ##### Individuelle Empfehlung für die Proteinzufuhr
      Die für Sie empfohlene tägliche Proteinmenge ist **≥{protein_target} Gramm pro Tag**.
      Dies basiert auf Ihrem Alter, Ihrer Körpergröße und Ihrem Gewicht und der Empfehlung
      mindestens {target} Gramm pro Kilogramm adjustiertem Körpergewicht pro Tag zu verzehren.
    print: |
      ##### Results
      Sie können das Ergebnis dieses Screenings herunterladen, speichern und drucken über die [Ergebnis Seite](/#/print).
