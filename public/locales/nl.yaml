home:
  button: Naar de screener
  proversion: Dit is de Eiwit screener voor zorgprofessionals en onderzoekers.
  proversion_link: Ga naar de versie voor ouderen
  clientversion: Dit is de Eiwit screener voor ouderen.
  clientversion_link: Ga naar de versie voor zorgprofessionals en onderzoekers
  title: Welkom bij de Eiwit Screener
  professionals: |
    De Eiwit Screener is een korte vragenlijst om de kans op een lage
    eiwit inname (<0.8, <1.0, of <1.2 gram /kilogram lichaamsgewicht/dag) voor
    ouderen (55+ jaar) te berekenen. De Eiwit Screener is ontwikkeld
    door de Vrije Universiteit Amsterdam - [Bekijk publicaties](/#/publications).

    De Eiwit Screener kunt u hier gratis online gebruiken, waarna
    direct de uitslag volgt uitgedrukt als de kans op een lage eiwitinname
    (0-100%) en advies voor gebruik van deze kans in de praktijk en in
    onderzoek.

    Bij een verhoogde kans op een lage eiwitinname, adviseren wij een
    nauwkeurigere meting van de eiwitinname, bijvoorbeeld middels een
    uitgebreide voedingsanamnese door een diëtist.
  clients: |
    Het eten van **voldoende** eiwit is belangrijk voor het behoud van spiermassa
    en botten. Vanaf de leeftijd van 50 jaar verliezen we geleidelijk
    spiermassa. Dit kunnen we beperken door voldoende eiwitinname met voeding
    en regelmatige lichaamsbeweging. Met het invullen van deze vragenlijst
    kunt u zelf inschatten of uw eiwitinname aan de lage kant is of niet. Deze
    vragenlijst is bedoeld voor mensen van 55 jaar en ouder. Deze vragenlijst
    is niet geschikt voor mensen die een advies van dietist of arts hebben gehad
    voor eiwitinname vanwege een ziekte of aandoening.

    Na het nauwkeurig invullen van deze korte vragenlijst bestaande uit 13
    vragen, ontvangt u direct:

    1. Een inschatting of uw eiwitinname aan de lage kant is (of niet)
    2. De hoeveel eiwit die u per dag geadviseerd wordt te eten, rekening
      houdend met uw leeftijd, lengte en gewicht
    3. Advies waar u meer informatie kunt vinden over eiwitinname

    *Deze vragenlijst is ontwikkeld door de Vrije Universiteit Amsterdam. [Bekijk publicaties](/#/publications)*
results:
  professionals:
    probability: 'Voorspelde kans: {percentage}%'
    explanation: |
      ##### Toelichting gebruik voorspelde kans

      - Een kans van meer dan 40% beschouwen wij als een hoog risico
        op een eiwit inname < 0.8 gram /kilogram (gecorrigeerd)
        lichaamsgewicht/dag
      - Een kans van meer dan 30% beschouwen wij als een hoog risico
        op een eiwit inname < 1.0 gram /kilogram (gecorrigeerd)
        lichaamsgewicht/dag
      - Een kans van meer dan 20% beschouwen wij als een hoog risico
        op een eiwit inname < 1.2 gram /kilogram (gecorrigeerd)
        lichaamsgewicht/dag

    target: Persoonlijk advies eiwit inname
    target_list: |
      Op basis van de norm ≥{norm} gram /kilogram (gecorrigeerd)
      lichaamsgewicht/dag is het persoonlijk advies voor eiwit inname: ≥{protein_target} gram/dag.
    health_advise: |
      ##### Advies gebruik in praktijk gezondheidszorg
     
      Bij een verhoogde kans op een lage eiwitinname, adviseren wij een
      nauwkeurigere meting van de eiwitinname, bijvoorbeeld middels een
      uitgebreide voedingsanamnese door een diëtist of het gebruik van een
      online tool voor het bijhouden van voedingsinname gedurende ten minste 3
      dagen.
    research_advise: |
      ##### Advies gebruik in onderzoek:
        
      Afhankelijk van het doel van het onderzoek, kan gekozen worden voor een
      ander afkappunt van de voorspelde kans. Een lager afkappunt resulteert
      bijvoorbeeld in een sensitievere screening maar een hogere kans op een
      vals positieve uitslag.
      [Bekijk publicaties](/#/publications)
  clients:
    low: |
      **Wij schatten uw eiwitinname in als *lager* dan wordt geadviseerd** op basis
      van uw leeftijd, lengte en gewicht ({age} jaar, {length}cm, {weight}kg) en rekening
      houdend met de aanbeveling van tenminste {target} gram per kilogram gecorrigeerd
      lichaamsgewicht per dag.

      Wij adviseren u deze informatie te bespreken met bijvoorbeeld een
      diëtist. De diëtist zal dan een nauwkeurige meting van uw eiwitinname
      doen. Vervolgens kan zij/hij u voedingsadvies en/of tips geven hoe u, op
      een manier die bij u past, meer eiwit kunt eten.

      U kunt ook zelf meer informatie en tips over een gezonde eiwitinname
      vinden op de website [Goed Gevoed Ouder Worden](https://www.goedgevoedouderworden.nl).
    adequate: |
      Wij schatten uw eiwitinname in als **voldoende** op basis van uw leeftijd,
      lengte en gewicht ({age} jaar, {length}cm, {weight}kg) en rekening
      houdend met de aanbeveling van tenminste {target} gram per kilogram gecorrigeerd
      lichaamsgewicht per dag.

      Wij adviseren u de Eiwit Screener nogmaals in te vullen als er iets
      verandert in uw voedingspatroon.

      Mocht u desondanks behoefte hebben aan meer informatie en tips over een
      gezonde eiwitinname kunt u meer informatie en tips over een gezonde
      eiwitinname vinden op de website [Goed Gevoed Ouder Worden](https://www.goedgevoedouderworden.nl/eiwit-van-belang-voor-spieren-en-functioneren/).
    target: |
      ##### Persoonlijk advies eiwit inname

      De hoeveel eiwit die u per dag geadviseerd wordt te eten
      is: **≥{protein_target} gram per dag**.
      Dit is berekend op basis van uw leeftijd, lengte en gewicht
      en de aanbeveling van tenminste 0.8 gram per kilogram
      gecorrigeerd lichaamsgewicht per dag.

      Download de [Eiwitwijzer](/documents/Eiwitwijzer.pdf)
      voor tips over eiwitrijke voeding.
    print: |
      ##### Resultaten

      U kunt de resultaten van deze test
      opslaan, bewaren, printen, en meenemen op de [Resultaten Pagina](/#/print).
